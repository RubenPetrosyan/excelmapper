<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExcelMapper</title>

  <!-- Styles and Favicon -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>ExcelMapper</h1>

    <!-- Access Code Area -->
    <div id="auth">
      <input type="password" id="accessCode" placeholder="Enter access code" />
      <button id="unlockBtn">Unlock</button>
    </div>

    <!-- App UI (Hidden by default) -->
    <div id="app" style="display: none;">
      <div class="upload-area" id="dropZone">
        <p>Drag & drop Excel files here or</p>
        <input type="file" id="fileUpload" multiple accept=".xls,.xlsx" />
      </div>

      <button id="processBtn">Process Files</button>

      <div id="progress"></div>
      <div id="downloadLinks"></div>
    </div>
  </div>

  <!-- Main App Logic -->
  <script src="app.js"></script>
</body>
</html>
